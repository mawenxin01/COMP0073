[pytest]
# Pytest configuration for Medical Triage Assistant

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    model: Model-related tests
    preprocessing: Data preprocessing tests
    feature_extraction: Feature extraction tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sklearn.*
    ignore::FutureWarning:sklearn.*

# Minimum Python version
minversion = 3.8
